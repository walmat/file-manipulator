productName: File Manipulator
appId: io.nebula.file-manipulator
copyright: 2019 Â© Nebula Automation, LLC
compression: maximum
asar: true
extends: null

files:
  - package.json
  - build/
  - lib/
mac:
  category: public.app-category.utilities
  icon: "build/assets/mac/icon.icns"
  target:
    - zip
    - dmg
dmg:
  background: "build/assets/background.png"
  icon: "build/assets/mac/icon.icns"
  iconSize: 128
  contents:
    - type: link
      path: /Applications
      x: 410
      y: 150
    - type: file
      x: 130
      y: 150

linux:
  category: linux.category.productivity
  icon: "build/assets/png/1024x1024.png"
  target:
    - target: AppImage
      arch:
        - x64
win:
  icon: "build/assets/win/icon.ico"
  target:
    - nsis
nsis:
  createDesktopShortcut: true
  createStartMenuShortcut: true
  perMachine: true
  oneClick: false
npmRebuild: true
nodeGypRebuild: false